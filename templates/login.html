<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Street Food App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ffecd2, #fcb69f);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-box {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-box h2 {
            margin-bottom: 20px;
            color: #ff5e57;
        }

        .login-box form {
            display: flex;
            flex-direction: column;
        }

        .login-box input,
        .login-box select {
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 15px;
        }

        .login-box button {
            padding: 12px;
            background: #ff5e57;
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .login-box button:hover {
            background: #ff3d3d;
        }

        .register-link {
            margin-top: 15px;
            font-size: 14px;
        }

        .register-link a {
            color: #ff5e57;
            text-decoration: none;
            font-weight: bold;
        }

        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Login to Chat</h2>
        <form method="POST">
            <select name="role" required>
                <option value="">Select Role</option>
                <option value="vendor">Vendor</option>
                <option value="buyer">Buyer</option>
            </select>

            <input type="text" name="username" placeholder="Enter username" required>

            <button type="submit">Login</button>
        </form>

        <div class="register-link">
           <h3 style="color: #ff3d3d;"> Donâ€™t have an account? </h3><a href="{{ url_for('register') }}">Register here</a>
        </div>
    </div>
</body>
</html>
